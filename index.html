<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Screenshot Generator</title>
    <style>
        :root {
            --primary-color: #8b5cf6;
            --bg-color: #0b0914;
            --card-bg: rgba(18, 14, 28, 0.75);
            --text-color: #e6e6f0;
            --border-color: #3a2d59;
            --btn-gradient: linear-gradient(180deg, #8b5cf6, #6d28d9);
            --btn-shadow: rgba(139, 92, 246, 0.35);
        }

        [data-theme="light"] {
            --primary-color: #7c3aed;
            --bg-color: #a8a29e;
            --card-bg: rgba(250, 249, 246, 0.92);
            --text-color: #292524;
            --border-color: #d6d3d1;
            --btn-gradient: linear-gradient(180deg, #8b5cf6, #7c3aed);
            --btn-shadow: rgba(124, 58, 237, 0.25);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* Dark Theme Background */
        body:not([data-theme="light"]) {
            background: radial-gradient(1200px 600px at 20% 20%, #28123f 0%, #120e1c 45%),
                        linear-gradient(180deg, rgba(79,0,150,0.35), rgba(0,0,0,0.65)),
                        #0b0914;
        }

        /* Light Theme Background - Warm/Stone */
        [data-theme="light"] body {
            background: 
                radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 70%),
                linear-gradient(180deg, #e7e5e4 0%, #a8a29e 100%);
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 18px;
            padding: 32px 32px 40px 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
            backdrop-filter: saturate(140%) blur(12px);
            border: 1px solid var(--border-color);
            transition: background 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        h1 {
            text-align: center;
            margin: 0 0 24px 0;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .home-btn, .theme-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 9999px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .home-btn:hover, .theme-btn:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .drop-zone {
            width: 100%;
            height: 200px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(139, 92, 246, 0.03);
            margin-bottom: 30px;
        }

        .drop-zone.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(139, 92, 246, 0.12);
        }

        .drop-zone p {
            margin: 10px 0 0;
            color: var(--text-color);
            opacity: 0.7;
        }

        .drop-zone svg {
            width: 48px;
            height: 48px;
            fill: var(--text-color);
            opacity: 0.5;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            opacity: 0.8;
        }

        select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        select:hover {
            border-color: var(--primary-color);
        }

        button {
            background: var(--btn-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 20px var(--btn-shadow);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px var(--btn-shadow);
        }

        button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
            color: var(--text-color);
        }

        .preview-area {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .preview-area.active {
            display: flex;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            margin-bottom: 20px;
        }

        .file-info {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="topbar">
            <a class="home-btn" href="https://wiseplus.plus" rel="noopener noreferrer">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back Home
            </a>
            <button class="theme-btn" id="themeBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                Light Mode
            </button>
        </div>
        <h1>App Store Screenshot Generator</h1>
        
        <div class="drop-zone" id="dropZone">
            <svg viewBox="0 0 24 24">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
            </svg>
            <p>Drag & drop an image here, or click to upload</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="sizeSelect">Target Size</label>
                <select id="sizeSelect">
                    <option value="1242,2688">6.5" Portrait (1242 × 2688)</option>
                    <option value="2688,1242">6.5" Landscape (2688 × 1242)</option>
                    <option value="1284,2778">6.7" Portrait (1284 × 2778)</option>
                    <option value="2778,1284">6.7" Landscape (2778 × 1284)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="modeSelect">Mode</label>
                <select id="modeSelect">
                    <option value="cover">Scale to Fill (Crop)</option>
                    <option value="contain">Fit with Blur Background</option>
                </select>
            </div>
            <button id="downloadBtn" disabled>Download Processed Image</button>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="file-info" id="fileInfo"></div>
            <canvas id="previewCanvas"></canvas>
        </div>

    </div>
                <!-- Footer -->
        <div class="text-center text-warm-muted dark:text-fancy-muted text-sm pb-4">
            <p>© 2026 WisePlusPlus. All rights reserved.</p>
        </div>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const sizeSelect = document.getElementById('sizeSelect');
        const modeSelect = document.getElementById('modeSelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const themeBtn = document.getElementById('themeBtn');
        const previewArea = document.getElementById('previewArea');
        const previewCanvas = document.getElementById('previewCanvas');
        const fileInfo = document.getElementById('fileInfo');
        const ctx = previewCanvas.getContext('2d');
        const html = document.documentElement;

        let currentImage = null;
        let originalFileName = '';

        // Theme Toggle
        themeBtn.addEventListener('click', () => {
            const isLight = html.getAttribute('data-theme') === 'light';
            if (isLight) {
                html.removeAttribute('data-theme');
                themeBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    Light Mode
                `;
            } else {
                html.setAttribute('data-theme', 'light');
                themeBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    Dark Mode
                `;
            }
        });

        // Drag and Drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        sizeSelect.addEventListener('change', () => {
            if (currentImage) {
                processImage();
            }
        });

        modeSelect.addEventListener('change', () => {
            if (currentImage) {
                processImage();
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            originalFileName = file.name.replace(/\.[^/.]+$/, "");
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    processImage();
                    previewArea.classList.add('active');
                    downloadBtn.disabled = false;
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        function processImage() {
            if (!currentImage) return;

            const [targetWidth, targetHeight] = sizeSelect.value.split(',').map(Number);
            
            // Set canvas dimensions to target
            previewCanvas.width = targetWidth;
            previewCanvas.height = targetHeight;

            const srcWidth = currentImage.width;
            const srcHeight = currentImage.height;

            // Clear canvas and set black background to prevent alpha channel issues
            ctx.clearRect(0, 0, targetWidth, targetHeight);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, targetWidth, targetHeight);

            const mode = modeSelect.value;

            if (mode === 'cover') {
                // Calculate scale to cover
                const scale = Math.max(targetWidth / srcWidth, targetHeight / srcHeight);
                const renderWidth = srcWidth * scale;
                const renderHeight = srcHeight * scale;
                const offsetX = (renderWidth - targetWidth) / 2;
                const offsetY = (renderHeight - targetHeight) / 2;
                
                ctx.drawImage(currentImage, -offsetX, -offsetY, renderWidth, renderHeight);
                fileInfo.textContent = `Mode: Scale to Fill | Source: ${srcWidth}x${srcHeight} | Target: ${targetWidth}x${targetHeight}`;
            } else {
                // Contain with Blur Background
                // 1. Draw blurred background (scale to cover)
                const bgScale = Math.max(targetWidth / srcWidth, targetHeight / srcHeight);
                const bgWidth = srcWidth * bgScale;
                const bgHeight = srcHeight * bgScale;
                const bgOffsetX = (bgWidth - targetWidth) / 2;
                const bgOffsetY = (bgHeight - targetHeight) / 2;

                // Save context for filter application
                ctx.save();
                // Stronger blur and darker background for better contrast
                ctx.filter = 'blur(40px) brightness(0.6)';
                // Draw significantly larger to avoid blur edge artifacts
                ctx.drawImage(currentImage, -bgOffsetX - 50, -bgOffsetY - 50, bgWidth + 100, bgHeight + 100);
                ctx.restore();

                // 2. Draw main image (scale to fit)
                const scale = Math.min(targetWidth / srcWidth, targetHeight / srcHeight);
                const renderWidth = srcWidth * scale;
                const renderHeight = srcHeight * scale;
                const offsetX = (targetWidth - renderWidth) / 2;
                const offsetY = (targetHeight - renderHeight) / 2;

                // Add shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 40;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 20;

                ctx.drawImage(currentImage, offsetX, offsetY, renderWidth, renderHeight);
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                fileInfo.textContent = `Mode: Fit with Blur | Source: ${srcWidth}x${srcHeight} | Target: ${targetWidth}x${targetHeight}`;
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (!currentImage) return;
            
            const [targetWidth, targetHeight] = sizeSelect.value.split(',').map(Number);
            // Export as JPEG to ensure NO alpha channel
            const dataUrl = previewCanvas.toDataURL('image/jpeg', 0.95);
            
            const link = document.createElement('a');
            link.download = `${originalFileName}_${targetWidth}x${targetHeight}.jpg`;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

    </script>
</body>
</html>
